<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
</head>
<body>
    <form id="numberForm">
        <label for="numberInput">Введите число:</label>
        <input type="number" id="numberInput" name="numberInput">
        <button type="button" onclick="validateNumber()">Проверить</button>
    </form>
    <div id="validationResult"></div>

    <script>
        function validateNumber() {
        var number = document.getElementById("numberInput").value;
        var resultDiv = document.getElementById("validationResult");
        if (isNaN(number) || !isFinite(number)) {
            resultDiv.innerText = "Ошибка: Введено не действительное число.";
        }
        else if (number < 0) {
            resultDiv.innerText = "Число меньше 0";
        }
        else if (number === "0") {
            resultDiv.innerText = "Число равно 0";
        }
        else {
            resultDiv.innerText = "Число больше 0";
        }
    }
    </script>
</body>
</html>
